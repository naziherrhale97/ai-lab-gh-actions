name: CI Pipeline

# This workflow runs on every push or pull request
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Check out the repository code
      - uses: actions/checkout@v4
      
      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      # Step 3: Install dependencies
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      # Step 4: Train the model
      - name: Train Model
        run: python src/model.py  # This will generate iris_model.pkl and other outputs
      
      # Step 5: Run the tests
      - name: Run tests
        run: pytest src/test_model.py

      # Step 6: Ensure the assets directory exists
      - name: Ensure assets directory exists
        run: mkdir -p assets

      # Step 7: Update HTML Report
      - name: Update HTML Report
        run: |
          echo "<html>
            <head><title>Model Report</title></head>
            <body>
              <h1>AI Model Report</h1>
              <h2>Model: Random Forest Classifier</h2>
              <h2>Dataset: Iris</h2>
              <h2>Accuracy: $(cat assets/metrics.txt | grep 'Accuracy' | cut -d' ' -f2)</h2>
              <h2>Confusion Matrix:</h2>
              <img src='assets/confusion_matrix.png' alt='Confusion Matrix'>
              <p>This page is automatically generated from the model training process.</p>
            </body>
          </html>" > index.html

      # Step 8: Commit and push changes
      - name: Publish HTML Report
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Update report with latest metrics"
          branch: main
          file_pattern: index.html
          commit_user_name: "GitHub Actions"
          commit_user_email: "actions@github.com"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Use the default GITHUB_TOKEN

