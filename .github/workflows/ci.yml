name: CI Pipeline

permissions:
  contents: write  # Allow write access to the repository contents

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Train Model
        run: python src/model.py
      
      - name: Run tests
        run: pytest src/test_model.py

      - name: Ensure assets directory exists
        run: mkdir -p assets

      - name: Update HTML Report
        run: |
          echo "<!DOCTYPE html>
          <html lang='en'>
          <head>
              <meta charset='UTF-8'>
              <meta name='viewport' content='width=device-width, initial-scale=1.0'>
              <title>Model Report</title>
              <style>
                  body {
                      font-family: Arial, sans-serif;
                      margin: 40px auto;
                      max-width: 800px;
                      line-height: 1.6;
                      background-color: #f4f4f4;
                      text-align: center;
                  }
                  h1 {
                      color: #333;
                  }
                  h2 {
                      color: #555;
                  }
                  .container {
                      background: white;
                      padding: 20px;
                      border-radius: 8px;
                      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
                  }
                  table {
                      width: 100%;
                      border-collapse: collapse;
                      margin: 20px 0;
                  }
                  table, th, td {
                      border: 1px solid #ddd;
                      padding: 10px;
                  }
                  th {
                      background-color: #007bff;
                      color: white;
                  }
                  img {
                      max-width: 100%;
                      height: auto;
                      margin-top: 20px;
                      border-radius: 8px;
                      box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.1);
                  }
                  .footer {
                      margin-top: 20px;
                      font-size: 14px;
                      color: #777;
                  }
              </style>
          </head>
          <body>
              <div class='container'>
                  <h1>AI Model Report</h1>
                  <h2>Model: Random Forest Classifier</h2>
                  <h2>Dataset: Iris</h2>

                  <table>
                      <tr><th>Metric</th><th>Value</th></tr>
                      <tr><td>Accuracy</td><td>$(cat assets/metrics.txt | grep 'Accuracy' | cut -d' ' -f2)</td></tr>
                  </table>

                  <h2>Confusion Matrix</h2>
                  <img src='assets/confusion_matrix.png' alt='Confusion Matrix'>

                  <p class='footer'>This page is automatically generated from the model training process.</p>
              </div>
          </body>
          </html>" > index.html


      - name: Publish HTML Report
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Update report with latest metrics"
          branch: main
          file_pattern: index.html
          commit_user_name: "github-actions[bot]"  # Set bot as the user
          commit_user_email: "github-actions[bot]@users.noreply.github.com"  # Set bot email
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN  }}  # Ensure this is the default token
