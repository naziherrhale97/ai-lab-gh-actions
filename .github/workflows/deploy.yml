name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allows manual triggering of the workflow

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3  
      
      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Debug - List 'docs' Directory
        run: ls -la docs

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v2  # âœ… Use GitHub Pages artifact uploader
        with:
          path: docs

      - name: Debug - List Artifacts
        run: |
          ls -la ${{ runner.temp }}/_github_home/_work/_temp/

      - name: Deploy Pages
        uses: actions/deploy-pages@v2
