name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allows manual triggering of the workflow

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Run Model Training (Generate Confusion Matrix)
        run: |
          pip install -r requirements.txt  # Ensure dependencies are installed
          python src/model.py  # Run the model script

      - name: Ensure assets are available
        run: |
          ls -la
          ls -la assets  # Debugging step to check if assets exist

      - name: Commit and Push Generated Files
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Automated GitHub Pages deployment - Include assets"
          branch: main
          file_pattern: "docs/** assets/**"
          push_options: '--force'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
